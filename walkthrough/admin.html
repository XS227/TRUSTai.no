<!doctype html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar">
        <div class="brand">ANIMER</div>
        <nav>
          <a href="index.html">Oversikt</a>
          <a href="ambassador.html">Ambassadør</a>
          <a href="admin.html" class="active">Super Admin</a>
          <a href="payout-support.html">Support</a>
        </nav>
      </aside>
      <div class="content">
        <header class="topbar">
          <h1>Super Admin demo</h1>
          <span class="role-pill">Pipeline & Governance</span>
        </header>

        <main class="page">
          <section class="card">
            <h2>Lead-list med status-dropdown</h2>
            <div class="table-wrap">
              <table class="table">
                <thead><tr><th>Lead</th><th>Ambassadør</th><th>Status</th><th>Provisjon</th></tr></thead>
                <tbody id="adminLeadBody"></tbody>
              </table>
            </div>
          </section>

          <section class="split">
            <article class="card">
              <h2>Endre provisjon</h2>
              <div class="form-grid">
                <label>Lead
                  <select id="commissionLead">
                    <option value="1">Elkjøp</option><option value="2">Power Norge</option><option value="3">XXL Sport</option><option value="4">Bohus</option>
                  </select>
                </label>
                <label>Ny provisjon %
                  <input id="commissionPct" type="number" value="12" min="0" max="100" />
                </label>
                <label>Kommentar (required)
                  <textarea id="commissionComment" rows="3" placeholder="Forklar hvorfor provisjon endres"></textarea>
                </label>
                <button id="saveCommission" class="btn-primary">Lagre endring</button>
                <p id="commissionMsg" class="muted"></p>
              </div>
            </article>
            <article class="card">
              <h2>Endringslogg (fake)</h2>
              <ul id="changeLog"></ul>
            </article>
          </section>

          <section class="card">
            <h2>Ambassadør-liste</h2>
            <p class="muted">Pause/Aktiv toggle for operasjonell kontroll.</p>
            <div id="ambassadorList"></div>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
