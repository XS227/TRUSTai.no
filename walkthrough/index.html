            <form id="registerForm" class="form-grid">

          <section class="panel">

            <form id="leadForm" class="form-grid">
              <label>Navn<input name="name" required /></label>
              <label>Firma<input name="company" required /></label>
              <label>E-post<input name="email" type="email" required /></label>
              <button class="btn-primary" type="submit">Lagre lead</button>
              <p id="leadMessage" class="muted"></p>
            </form>
